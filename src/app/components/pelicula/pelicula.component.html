<div *ngIf="pelicula" class="container main-container">
    <h1>{{ pelicula.original_title}}</h1>
    <div class="row">
        <div class="col-md-5">
            <img [src]="pelicula | peliculaImage:true" [alt]="pelicula.original_title" class="img-thumbnail img-fluid">
        </div>
        <div class="col-md-7">
            <h3>Sinopsis</h3>
            <hr>
            <p class="text-justify">
                {{ pelicula.overview}}
            </p>
            <p>
                {{ pelicula.tagline }}
            </p>
            <p>Calificaci√≥n: <span class="badge badge-primary">{{ pelicula.vote_average}}</span></p>
            <button [routerLink]="['/'+regresarA, busqueda]" class="btn btn-outline-danger" type="button"><i class="far fa-arrow-alt-circle-left"></i> Regresar</button>
        </div>
    </div>
</div>
